<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | cocoa</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="stauts-bar__clock">14:27</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"
                ><i class="fas fa-bullhorn"></i
              ></span>
              <span class="settings__title">Notices</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="fas fa-flask"></i></span>
              <span class="settings__title">Kakao Lab</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i
              ></span>
              <span class="settings__title">Version</span>
            </div>
            <div class="settings__version">
              <span class="setting__version">
                Version 8.0
              </span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="fas fa-lock"></i> </span>
              <span class="settings__title">Privacy</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="far fa-bell"></i> </span>
              <span class="settings__title">Notifications</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="far fa-user"></i></span>
              <span class="settings__title">Friends</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="far fa-comment"></i></span>
              <span class="settings__title">Chat</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="fas fa-sms"></i></span>
              <span class="settings__title">SMS Messages</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="fas fa-adjust"></i></span>
              <span class="settings__title">Display</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon"><i class="fas fa-brush"></i></span>
              <span class="settings__title">Themes</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__version">
              <span class="settings__icon">
                <i class="fas fa-ellipsis-h"></i>
              </span>
              <span class="settings__title">Advanced Features</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!!</span>
    </div>
  </body>
</html>
